<body>

    <script>

        var data_um = new Date("2018-03-20");
        data_um = data_um.getTime();

        var data_dois = new Date("2018-04-06");
        data_dois = data_dois.getTime();


        var diferenca_epoch = data_dois - data_um;

        console.log(diferenca_epoch / 86400000)

    </script>
